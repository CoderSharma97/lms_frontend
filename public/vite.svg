<svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 200 200">
  <!-- Define gradients for modern color transition -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF7E79;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD740;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#40C4FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4CAF50;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Outer circle for smoother design -->
  <circle cx="100" cy="100" r="95" stroke="#000" stroke-width="4" fill="url(#grad1)" />

  <!-- Inner shape: A smaller circle for contrast -->
  <circle cx="100" cy="100" r="60" stroke="#000" stroke-width="2" fill="url(#grad2)" />

  <!-- Text for EduNexus branding -->
  <text x="50" y="110" fill="#ffffff" font-size="32" font-family="Arial" font-weight="bold">
    EduNexus
  </text>
</svg>
